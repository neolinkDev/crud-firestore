<head>

  <title>CRUD FIREBASE</title>

</head>

<body>

  <header>

    <nav class="flex items-center justify-between flex-wrap bg-slate-700 p-6">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none"

          <path d="M2 15V9a6 6 0 016-6h8a6 6 0 016 6v6a6 6 0 01-6 6H8a6 6 0 01-6-6z" stroke="#000000"

        </svg>
        <span class="font-semibold text-xl tracking-tight">CRUD Firestore</span>
      </div>
    </nav>

  </header>

  <main class="flex justify-center p-6">

    <div class="w-2/3">

      <div class="table-container">

        <table class="min-w-full">
          <thead>
            <tr>
              <th class="pb-2 px-4 text-center whitespace-nowrap">Nombre cliente</th>
              <th class="pb-2 px-4 text-center">Tel√©fono</th>
              <th class="pb-2 px-4 text-center">Empresa</th>
              <th class="pb-2 px-4 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="pb-2 px-4 text-center whitespace-nowrap">John Wick</td>
              <td class="pb-2 px-4 text-center whitespace-nowrap">123456789</td>
              <td class="pb-2 px-4 text-center whitespace-nowrap">The Continental</td>
              <td class="pb-2 px-4 text-center whitespace-nowrap">
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 rounded mr-2">Editar</button>
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold px-4 rounded">Eliminar</button>
              </td>
            </tr>
            

            <!-- Otros registros de clientes -->
          </tbody>
        </table>

      </div>

    </div>
     
    <button class="fixed bottom-20 right-20 bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">
  +
</button>
